version: '3'
services:
  webpacker:
    container_name: webpacker
    build: .
    command: bundle exec bin/webpack-dev-server
    ports:
      - "3035:3035"
    depends_on:
      - web
    tty: false
    stdin_open: false
  web:
    build: .
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    volumes:
      - .:/app
      - .:/db
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
